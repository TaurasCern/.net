<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: inline-block;
            background-color: black;
            width: 1000px;
            height: 1000px;
        }
        .square {
            display: inline-block;
            border-radius: 20px;
            width: 200px;
            height: 200px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square" style="background-color: coral; margin-left: 250px; margin-top: 300px;"></div>
        <div class="square" style="background-color: grey; margin-left: -50px; margin-top: 350px;"></div>
        <div class="square" style="background-color: aquamarine;  margin-left: -50px; margin-top: 400px;"></div>
    </div>
</body>
</html>
